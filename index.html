<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navLogo">
      <div class="img-pig"></div>
    </nav>
    <div class="container">
      <div id="balance" class="col-12 news"></div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="col-12-sm col-6-md col-6-lg t-c f-w">
              <span>PRZYCHODY</span>
              <div class="mg-t-20">
                <form id="incomeForm">
                  <input
                    type="text"
                    placeholder="Nazwa przychodu"
                    name="newIncomeName"
                  />
                  <input
                    type="number"
                    step=".01"
                    placeholder="Kwota"
                    name="newIncomeAmount"
                  />
                  <button
                    type="submit"
                    id="btnAddId"
                    class="btn btn btn-sm btn-warning"
                  >
                    DODAJ
                  </button>
                </form>
              </div>
            </th>
            <th class="col-12-sm col-6-md col-6-lg t-c f-w">
              <span>WYDATKI</span>
              <div class="mg-t-20">
                <form id="expenseForm">
                  <input
                    type="text"
                    placeholder="Nazwa wydatku"
                    name="newExpenseName"
                  />
                  <input
                    type="number"
                    step=".01"
                    placeholder="Kwota"
                    name="newExpenseAmount"
                  />
                  <button class="btn btn btn-sm btn-warning">DODAJ</button>
                </form>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><ol id="incomeData"></ol></td>
            <td><ol id="expenseData"></ol></td>
          </tr>
          <tr>
            <td>
              <div id="sumIncomes"><span>Suma przychodów: </span></div>
            </td>
            <td>
              <div id="sumExpenses"><span>Suma wydatków: </span></div>
            </td>
          </tr>
          <script src="index.js"></script>
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
            crossorigin="anonymous"
          ></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
          <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
        </tbody>
      </table>
    </div>
  </body>
</html>
